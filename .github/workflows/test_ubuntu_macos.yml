# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Soccer analytics

on:
  push:
    #branches: [ master ]
    branches: [ github_actions ]
  #pull_request:
    #branches: [ master ]

jobs:
  build:

    strategy:
      matrix:
        python-version: [3.6]
        #platform: [ubuntu-latest, macos-latest, windows-latest]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ubuntu dependencies
      if: matrix.platform == 'ubuntu-latest'
      run: |
        python -m pip install --upgrade pip
        pip install wheel flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install macos dependencies
      if: matrix.platform == 'macos-latest'
      run: |
        python -m pip install --upgrade pip
        pip install wheel flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Windows dependencies
      if: matrix.platform == 'windows-latest'
      run: |
        "%pythonLocation%\python.exe" -m pip install --upgrade pip
        "%pythonLocation%\python.exe" -m pip install wheel flake8 pytest
        "%pythonLocation%\python.exe" -m pip install -r requirements.txt
      shell: cmd

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    - name: Test notebooks
      run: |
        py.test --nbval-lax notebooks/test.ipynb
