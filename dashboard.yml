gamma_staffing_dashboard:
  name: "GAMMA Staffing Tool"  # name to display at top left
  secret_key: 3XdTuWSTFfkaJcVLyCOk  # secret for cookie safety, changing this will invalidate login-cookies

  # server parameters: at what address to expose the dashboard
  run_kwargs:   # parameters to pass on to flask `run_server` method
    port: 3838
    host: '127.0.0.1'
    debug: True

  data:  # following format "name: function", function takes project configuration as sole argument
    processed_data:
      function: preprocessing.data.customer_view
      filters: {} # following format "<id>: {<column>: ..., <name>: ...}", ids are of format "<component class name>-<name>"


  layout:  # settings for layout
    plotly_theme: bcg  # should be one
    update_interval: 100  # in milliseconds, if null, then do not use updater, should be null for user interaction
    reload_figure_module: True  # if to reload figure module before every plot, should be False for user interaction

    defaults:  # following `<id>.<property>: <value>` format, ids are of format "<component class name>-<name>"
      img_logo:
        # normal GAMMA logo: "http://image-src.bcg.com/Images/BCGGamma_FullColor-1230x660_tcm9-170581.png"
        # white GAMMA logo for black background: "https://cdn-images-1.medium.com/max/376/1*6TNvYETdTHvbNbrpO3rL9w@2x.png"
        src: "http://image-src.bcg.com/Images/BCGGamma_FullColor-1230x660_tcm9-170581.png"
        style:
          padding-top: 0rem
          height: 4rem
          margin-right: 0.5rem
          margin-bottom: 0rem
    dashboard_logos:
      header_style:
        padding-top: 0rem
        height: 3.5rem
        margin-right: 0.5rem
        margin-bottom: 0rem
      text_style:
        padding-top: 0rem
        height: 3rem
        margin-right: 0.5rem
        margin-bottom: 0rem